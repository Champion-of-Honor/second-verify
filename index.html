<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<form>
			username：<input type="text"	name="username"	id="user">
			<input  type="button"	id="sub1"	value="验证" class="test" id="testcheckuser">
			<p  id="p1">必填，长度为4-16个字符</p>
			password：<input type="password"	name="name"	id="pass">
			<input  type="button"	id="sub2"	value="验证"	class="test">
			<p  id="p2">请尽量使用英文字母加数字或符号的组合密码。</p>
			请再次输入密码: <input type="password"	name="password" id="repass">
			<input  type="button"	value="验证"	class="test" id="sub3">
			<p  id="p3">请再输一次密码</p>
			<input  type="submit" id="check"	value="提交">
			<input  type="reset"  id="resetall">
		</form>
	</div>
	<script type="text/javascript" src="js/style.js">
	</script>
</body>
</html>
